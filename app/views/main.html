<div ng-controller="MainCtrl">
	<ng-table-renderer content-height="{{contentHeight}}">
        <table ng-table="todosTableParams" class="table dataTable table-striped  table-hover table-bordered table-noborder ">
            <tr ng-repeat="todo in $data">
                <td data-title="'Name'" sortable="'name'">{{todo.name}}</td>
                <td data-title="'Version'" sortable="'version'">{{todo.version}}</td>
            </tr>
        </table>
	</ng-table-renderer>
</div>
